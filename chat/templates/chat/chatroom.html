{% extends 'chat/base/base.html' %}
{% load static %}
{% block content %}


<div class="container-fluid h-100">
	<div class="row justify-content-center h-100">
        
		{% include 'chat/base/sidebar.html' %}
		<div class="col-md-8 col-xl-6 chat">
			<div class="card">
				<div class="card-header msg_head">
					<div class="d-flex bd-highlight">
						<div class="img_cont">
							<img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
							<span class="online_icon"></span>
						</div>
						
						<div class="user_info">
							<span>{{ room.name }}</span>
							
						</div>
						
						<div class="video_cam">
							<span><i class="fas fa-video"></i></span>
							<span><i class="fas fa-phone"></i></span>
						</div>
					</div>
					<span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
					<div class="action_menu">
						<ul>
							<li><i class="fas fa-user-circle"></i> View profile</li>
							<li><i class="fas fa-users"></i> Add to close friends</li>
							<li><i class="fas fa-plus"></i> Add to group</li>
							<li><i class="fas fa-ban"></i> Block</li>
						</ul>
					</div>
				</div>
				<div class="card-body msg_card_body">
					

	
					<div class="card-footer">
						<form id="messageForm" method="POST" >
							{% csrf_token %}
							<div class="card-body msg_card_body" id="messageContainer">
								<!-- Existing messages will be displayed here -->
							</div>
							
							<div class="input-group">
								<div class="input-group-append">
									<span class="input-group-text attach_btn"><i class="fas fa-paperclip"></i></span>
								</div>
								<input type="text" id="chatMessageInput" class="form-control type_msg" placeholder="Type your message..." required>
								<div class="input-group-append">
									<button type="button" id="chatMessageSend" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</div>
						</form>
						
					</div>
				

				
			</div>
		</div>
	</div>
</div>


{% block js %}
{% include 'chat/base/room_js.html' %}

{% endblock %}

{% endblock %}
